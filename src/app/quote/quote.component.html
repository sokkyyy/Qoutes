<div class="row">
    <div class="col-sm-4" *ngFor='let quote of quotes; let i = index'>
        <div class="card">
            <div class="card-body">    
                <p appHighlightUpvote class="card-text"> {{ quote.description }} ~ by: {{ quote.author}} </p>
                <button (click)='showDetails(i)' class="btn btn-primary">Details</button>
                <app-quote-details 
                    (addUpVote)="upVote(i)" (addDownVote)="downVote(i)" 
                    (goalDelete)="deleteGoal(i)"*ngIf='quote.showQuoteDetails' [quote]='quote'>
                </app-quote-details>
            </div>
        </div>
    </div>
    <button (click)="displayForm()">New Quote</button>
</div>

<div>
    <app-quote-form *ngIf="showForm" (addQuote)="submitQuote($event)"></app-quote-form>
</div>
