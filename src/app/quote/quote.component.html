<div class="container" >
    <h2 >QUOTES</h2>
</div>
<hr>

<div class="row">
    <div class="col-sm">
        
        <div class="card" *ngFor='let quote of quotes; let i = index'>
            <div class="card-body">    
                <p appHighlightUpvote class="card-text"> {{ quote.description }} ~ by: {{ quote.author}} </p>
                <button (click)='showDetails(i)' class="btn btn-primary">Show Details</button>
                <app-quote-details 
                    (addUpVote)="upVote(i)" (addDownVote)="downVote(i)" 
                    (goalDelete)="deleteGoal(i)"*ngIf='quote.showQuoteDetails' [quote]='quote'>
                </app-quote-details>
            </div>
        </div>
        
    </div>

    <div class="col-sm" sticky>
        <button (click)="displayForm()" class="btn btn-info quote-btn">New Quote</button>
        <app-quote-form *ngIf="showForm" (addQuote)="submitQuote($event)" id="quoteForm" ></app-quote-form>
    </div>
</div>
